<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenido a La Plataforma</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.4) saturate(1.2);
    }

    .glass-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
      color: white;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
      color: cyan;
      text-shadow: 0 0 10px #00ffff;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 30px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #00f0ff, #007bff);
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px #00f0ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="https://cdn.coverr.co/videos/coverr-digital-glow-8240/1080p.mp4" type="video/mp4">
    Tu navegador no soporta el video de fondo.
  </video>

  <div class="glass-container">
    <h1>Bienvenido</h1>
    <p>Explora, juega y descubre lo que he creado. Tecnología, creatividad y juegos en un solo lugar.</p>
    <a class="btn" href="login.html">Iniciar sesión</a>
    <a class="btn" href="register.html">Registrarse</a>
  </div>
</body>
</html>
