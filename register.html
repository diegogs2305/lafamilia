<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Centro de Juegos</title>
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 300px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ff4b2b;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #222;
      border: 1px solid #555;
      border-radius: 5px;
      color: white;
      font-size: 1em;
    }

    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
      border-color: #ff4b2b;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #ff4b2b;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff3a1a;
    }

    .switch-links {
      margin-top: 20px;
      font-size: 0.9em;
      color: #bbb;
    }

    .switch-links a {
      color: #ff4b2b;
      text-decoration: none;
    }

    .switch-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h1>Regístrate</h1>
    <input type="text" id="username" placeholder="Nombre de usuario" />
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" />
    <button onclick="register()">Registrarse</button>

    <div class="switch-links">
      <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
