<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrarse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 8px;
    }
    input {
      width: 250px;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3d8b40;
    }
    a {
      color: #4caf50;
      display: block;
      margin-top: 15px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Registro</h1>
  <input type="text" id="newUsername" placeholder="Nuevo usuario"><br>
  <input type="password" id="newPassword" placeholder="Nueva contraseña"><br>
  <button onclick="register()">Registrarse</button>
  <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>

  <script src="auth.js"></script>
</body>
</html>
