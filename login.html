<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Login y Registro</title>
  <script type="module">
    // Importa las funciones necesarias de Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCZL5J8KvXq4O-siJFivVkOCqOpojcBoKM",
      authDomain: "pagina-web-b25b5.firebaseapp.com",
      projectId: "pagina-web-b25b5",
      storageBucket: "pagina-web-b25b5.firebasestorage.app",
      messagingSenderId: "491845378296",
      appId: "1:491845378296:web:e1827a07d157fa05c8db0d",
      measurementId: "G-86F0EJ46LS"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Función para registrar un nuevo usuario
    function registerUser() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("Usuario registrado:", user);
          alert('¡Registro exitoso!');
          // Redirigir después del registro (si es necesario)
          window.location.href = "pagina-bienvenida.html";
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error('Error al registrar:', errorMessage);
          alert('Error en el registro: ' + errorMessage);
        });
    }

    // Función para iniciar sesión
    function loginUser() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("Usuario iniciado sesión:", user);
          alert('¡Inicio de sesión exitoso!');
          // Redirigir después del inicio de sesión
          window.location.href = "pagina-bienvenida.html";
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error('Error al iniciar sesión:', errorMessage);
          alert('Error en el inicio de sesión: ' + errorMessage);
        });
    }
  </script>
</head>
<body>
  <h1>Formulario de Login y Registro</h1>

  <!-- Formulario de Iniciar Sesión -->
  <div>
    <h2>Iniciar sesión</h2>
    <input type="email" id="loginEmail" placeholder="Correo electrónico" />
    <input type="password" id="loginPassword" placeholder="Contraseña" />
    <button onclick="loginUser()">Iniciar sesión</button>
  </div>

  <br><br>

  <!-- Formulario de Registro -->
  <div>
    <h2>Registrar</h2>
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="registerUser()">Registrar</button>
  </div>
</body>
</html>
