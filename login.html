<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1f1f1f;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 8px;
    }
    input {
      width: 250px;
    }
    button {
      background-color: #ff4b2b;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e04323;
    }
    a {
      color: #ff4b2b;
      display: block;
      margin-top: 15px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Iniciar sesión</h1>
  <input type="text" id="username" placeholder="Usuario"><br>
  <input type="password" id="password" placeholder="Contraseña"><br>
  <button onclick="login()">Entrar</button>
  <a href="register.html">¿No tienes cuenta? Regístrate</a>

  <!-- Asegúrate de que el script esté aquí, al final del body -->
  <script src="auth.js"></script>
</body>
</html>
