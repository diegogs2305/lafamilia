<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - Diego G.S</title>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 50px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      width: 100%;
      max-width: 400px;
      font-size: 1em;
    }

    button {
      background: #ff4b2b;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff3a1a;
    }

    p {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>¡Bienvenido de nuevo!</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Correo Electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Iniciar sesión</button>
  </form>

  <p>¿No tienes cuenta? <a href="registro.html" style="color: #ff4b2b;">Regístrate aquí</a></p>

  <script>
   // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCZL5J8KvXq4O-siJFivVkOCqOpojcBoKM",
  authDomain: "pagina-web-b25b5.firebaseapp.com",
  projectId: "pagina-web-b25b5",
  storageBucket: "pagina-web-b25b5.firebasestorage.app",
  messagingSenderId: "491845378296",
  appId: "1:491845378296:web:e1827a07d157fa05c8db0d",
  measurementId: "G-86F0EJ46LS"
};
    // Inicializa Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Manejar el inicio de sesión
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Inicio de sesión exitoso
          const user = userCredential.user;
          console.log("Usuario iniciado sesión:", user.email);

          // Redirigir al centro de juegos o cualquier otra página
          localStorage.setItem('userLoggedIn', true); // Para que se mantenga la sesión
          window.location.href = 'centroDeJuegos.html'; // O la URL que elijas
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error("Error en el inicio de sesión:", errorCode, errorMessage);
          alert("Hubo un error al iniciar sesión: " + errorMessage);
        });
    });
  </script>

</body>
</html>
