<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión</title>
</head>
<body>
  <h1>Iniciar sesión</h1>

  <form id="loginForm">
    <label for="username">Usuario:</label>
    <input type="text" id="username" required><br><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" required><br><br>

    <button type="submit">Iniciar sesión</button>
  </form>

  <p id="errorMessage" style="color: red;"></p>

  <script>
    // Datos de usuario predefinidos
    const users = [
      { username: 'usuario1', password: 'contraseña1' },
      { username: 'usuario2', password: 'contraseña2' }
    ];

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      let userFound = false;

      // Verifica si el usuario y la contraseña coinciden
      for (let i = 0; i < users.length; i++) {
        if (users[i].username === username && users[i].password === password) {
          userFound = true;
          break;
        }
      }

      if (userFound) {
        // Si el usuario y la contraseña son correctos, se guarda en el localStorage
        localStorage.setItem('userLoggedIn', true);
        window.location.href = 'index.html'; // Redirige a la página principal
      } else {
        document.getElementById('errorMessage').textContent = 'Usuario o contraseña incorrectos';
      }
    });
  </script>
</body>
</html>
